<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>任务栏</title>
    <style>
        /* 基础样式，适配手机端 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            color: #333;
        }

        /* 容器样式 */
        .task-container {
            width: 100%;
            max-width: 350px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* 任务项样式 */
        .task {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #28a745;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }

        .task:hover {
            background-color: #218838;
        }

        /* 任务详情弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .close-btn {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            cursor: pointer;
        }

        /* 底部菜单栏样式 */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            border-top: 1px solid #ddd;
        }
        .menu-btn {
            font-size: 16px;
            color: #007bff;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 任务栏容器 -->
    <div class="task-container">
        <h2>任务栏</h2>
        <div class="task" onclick="showTaskDetails('任务 1', '描述：这是任务1的详细说明。')">任务 1</div>
        <div class="task" onclick="showTaskDetails('任务 2', '描述：这是任务2的详细说明。')">任务 2</div>
        <div class="task" onclick="showTaskDetails('任务 3', '描述：这是任务3的详细说明。')">任务 3</div>
        <div class="task" onclick="showTaskDetails('任务 4', '描述：这是任务4的详细说明。')">任务 4</div>
        <div class="task" onclick="showTaskDetails('任务 5', '描述：这是任务5的详细说明。')">任务 5</div>
    </div>

    <!-- 弹出框（模态框） -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 id="taskTitle">任务标题</h3>
            <p id="taskDescription">任务描述</p>
            <button class="close-btn" onclick="closeModal()">关闭</button>
        </div>
    </div>

    <!-- 底部菜单栏 -->
    <div class="bottom-menu">
        <button class="menu-btn" onclick="navigateTo('index')">主界面</button>
        <button class="menu-btn" onclick="navigateTo('skillTree')">技能树</button>
        <button class="menu-btn" onclick="navigateTo('task')">任务栏</button>
    </div>

    <script>
        // 显示任务详情弹出框
        function showTaskDetails(title, description) {
            document.getElementById('taskTitle').innerText = title;
            document.getElementById('taskDescription').innerText = description;
            document.getElementById('taskModal').style.display = 'flex';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // 导航函数
        function navigateTo(page) {
            const pageMap = {
                'index': '../index.html',           // 跳转至主界面
                'skillTree': 'skillTree.html',      // 跳转至技能树
                'task': 'task.html'                 // 跳转至任务栏
            };
            window.location.href = pageMap[page];
        }
    </script>

</body>
</html>
